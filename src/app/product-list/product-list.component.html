<div>商品</div>
<div [ngClass]="{ item: true }" *ngFor="let item of products">
  <h3>
    <a [title]="item.description">{{ item.name }}</a>
    <button style="margin-left:10px" (click)="Add(item)">+</button>
  </h3>
  <span>{{ item.description }}</span>
</div>

<app-product-alert #shopping></app-product-alert>
